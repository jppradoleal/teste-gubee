    src="/assets/mdi_bee.svg"
    width="80"
  />
  <h1>Gubee</h1>

<main>
  <div>
    <input 
      type="search" 
      name="searchbox" 
      id="searchbox"
      placeholder="Busca por tecnologia" 
      (keyup)="fetch($event)">
    <section class="card-group">
      <div *ngFor="let product of products">
        <app-card [product]="product" ></app-card>
      </div>
    </section>
  </div>
</main>
